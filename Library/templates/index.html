<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if length != 0 %}
        <ul>
            {% for book in library %}
                <li><a href="{{ url_for('delete', id=book.id) }}">Delete</a>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Library has no any book yet.</p>
    {% endif %}
    
<a href="/add">Add New Book</a>
</body>
</html>
